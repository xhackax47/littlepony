<h2>Courses</h2>
<div id="tabRaces">
  <p *ngIf="tabRaces.length == 0">Aucune course enregistr√©e</p>
  <ul *ngIf="tabRaces.length > 0">
    <li *ngFor="let r of tabRaces, let i = index">
      <h4>Total de vote : {{votes[i]}}</h4>
      <app-race-details [race]="r" (onClick)="onClickParent($event)"></app-race-details>
    </li>
  </ul>
</div>
