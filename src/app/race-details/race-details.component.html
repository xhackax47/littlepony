<p>Infos Course : {{race.id}} - {{race.location}} - {{race.date | date: "dd/MM/yyyy"}}</p>
<ul *ngIf="race.ponies.length > 0">
  <li id="concurrent" *ngFor="let p of race.ponies">
    <h3>Profil concurrent</h3>
    <p>Nom : {{p.name}}</p>
    <p>Poids : {{p.weight}}</p>
    <p>Age : {{p.age}}</p>
    <p>Couleur : {{p.color}}</p>
  </li>
</ul>
